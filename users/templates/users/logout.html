{% extends "shop/base.html" %}
{% block content %}

    <div> 
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}

                </div>
            {% endfor %}
        {% endif %}
    </div>
    <h2>Logout successful</h2>
    
       
        <div class="border-top pt-3">
            <small class="text-muted"><a  href="{% url 'login' %}">Login</a></small>
        </div>
    
{% endblock content %}
