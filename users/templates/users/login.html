{% extends "shop/base.html" %}
{% block content %}
    <div> 
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}

                </div>
            {% endfor %}
        {% endif %}
    </div>
    <div class="content-section"> <!-- need to make universal html template-->
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login</legend> 
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Need an account? <a class="ml-2" href="{% url 'register' %}">Sign up here</a></small>
        </div>
    </div>
{% endblock content %}
